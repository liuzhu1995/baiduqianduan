<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣音乐播放器</title>
    <script src="jquery-3.1.1/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style/css.css">
</head>
<body class="parent">
    <div id="container">
        <div class="header">
            <h1 class="logo">
                <a href="#">
                    <img src="imgs/bg.png" alt="">
                </a>
            </h1>
            <a href="#" class="login">登录</a>
        </div>
        <div class="content">
            <div class="comWidth">
                <div class="main-list">
                    <div class="main-title">
                        <span class="n-playing"></span>
                        <span class="clearall">
                            <a href="#">清空全部</a>
                        </span>
                    </div>
                    <div class="main-cont" >
                        <div class="empty">
                            没有播放的歌曲了，去<a href="#">这里</a>看看有没有想听的吧
                        </div>
                        <table class="table">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="song-info">
                    <div class="info-box">
                        <div class="img-box">
                            <a href="#">
                                <img src="" alt="" id="song-pic">
                            </a>
                        </div>
                        <h3 class="song-tit">
                            <a href="#" id="song-tit">演员</a>
                        </h3>
                        <div class="song-len">
                            <span>8首歌</span>
                        </div>
                        <div class="lyric">查看歌词</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="container">
                <div class="mod1">
                    <div class="time">
                        <div class="song-time"></div>
                        <div class="odd-time"></div>
                    </div>
                    <div class="progress">
                        <div class="progressBar"></div>
                    </div>
                </div>
                <div class="mod2">
                        <span id="btn-mode">
                            <i class="fa fa-random"></i>
                        </span>
                        <span id="volume">
                            <i class="fa fa-volume-up"></i>
                            <div class="volume-bar ">
                                <div class="volume-col"></div>
                            </div>
                        </span>
                </div>
                <div class="mod3">
                    <a href="#" id="btn-prev" title="上一首">
                        <i class="fa fa-fast-backward"></i>
                    </a>
                    <a href="#" id="btn-play" title="播放">
                        <i id="play" class="fa fa-pause" aria-hidden="true"></i>
                    </a>
                    <a href="#" id="btn-next" title="下一首">
                        <i class="fa fa-fast-forward"></i>
                    </a>
                </div>
            </div>
        </div>
        <audio id="audio" src="" autoplay="autoplay"></audio>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
